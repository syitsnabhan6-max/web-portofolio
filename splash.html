<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(
        to bottom right,
        hsl(240, 2%, 13%) 0%,
        hsl(240, 1%, 17%) 50%,
        hsl(240, 2%, 12%) 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      margin-bottom: 40px;
      position: relative;
      width: 120px;
      height: 120px;
      margin-left: auto;
      margin-right: auto;
    }

    .animated-logo {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: float 2s ease-in-out infinite;
    }

    .animated-logo img {
      filter: brightness(0) invert(1);
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .logo-glow {
      display: none;
    }

    h1 {
      color: white;
      font-size: 36px;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -1px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 2px;
    }

    /* Loading Bar */
    .loading-bar-container {
      width: 200px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin: 0 auto 20px;
      overflow: hidden;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, hsl(282, 100%, 50%), hsl(282, 100%, 68%));
      border-radius: 10px;
      animation: load 3s ease-in-out;
    }

    @keyframes load {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 13px;
      letter-spacing: 2px;
      animation: blink 1.5s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    /* Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(130, 60, 226, 0.6);
      border-radius: 50%;
      animation: float-particles 10s infinite;
    }

    @keyframes float-particles {
      0% {
        opacity: 0;
        transform: translateY(100vh) translateX(0);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) translateX(100px);
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="splash-container">
    <div class="logo-container">
      <div class="animated-logo">
        <img src="./assets/images/splash-logo.png" alt="Logo">
      </div>
      <div class="logo-glow"></div>
    </div>

    <h1>Syits Nabhan</h1>
    <p class="subtitle">DESIGNER & DEVELOPER</p>

    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>

    <p class="loading-text">LOADING...</p>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 1;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = '100vh';
        particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        
        container.appendChild(particle);
      }
    }

    // Redirect after loading
    window.addEventListener('load', () => {
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3500); // Durasi splash screen
    });

    // Create particles on load
    document.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
